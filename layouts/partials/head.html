
<head>
    {{ $bootstrapStyle := resources.Get "vendor/bootstrap4.1.3/dist/css/bootstrap.min.css" | resources.Fingerprint }}
    {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{{ $bootstrapStyle.Permalink }}">
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
</head>
